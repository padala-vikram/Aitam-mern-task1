<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SBI</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb); /* Gradient background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            color: #fff;
        }

        /* Heading Styles */
        h1 {
            margin: 20px 0;
            padding: 10px;
            text-align: center;
            font-size: 2.5em;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        /* Login Box Styles */
        .login-box {
            width: 350px;
            padding: 25px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            color: #333;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #4e54c8;
            font-size: 1.8em;
        }

        .login-box label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: 0.3s;
        }

        .login-box input:focus {
            border-color: #4e54c8;
            outline: none;
            box-shadow: 0 0 5px rgba(78, 84, 200, 0.5);
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #4e54c8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-box button:hover {
            background-color: #8f94fb;
        }

        /* Additional Features */
        .login-box a {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            color: #4e54c8;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.2);
            width: 100%;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to SBI</h1>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot Password?</a>
        <a href="#">Create an Account</a>
    </div>

    <footer>
        &copy; 2024 State Bank of India. All Rights Reserved.
    </footer>
</body>
</html>
