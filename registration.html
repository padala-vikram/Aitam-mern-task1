<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpirt" content="width=device-width,initial-scaled=1.0">
        <title>Application form</title>
    </head>
    <body>
        <body>
            <fieldset>
                <legend><h1>User Registration</h1></legend>
                <form action="/submit" method="post">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required><br>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required><br>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                        <br>
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <br>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <br>
                        <label for="preferences">Preferences:</label><br>
                        <textarea id="preferences" name="preferences" rows="4" placeholder="Your preferences"></textarea>
                        <br><label for="feedback">Feedback:</label><br>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Your feedback"></textarea>
                        <br><input type="submit" value="Register">
                </form>
        </fieldset>
    </body>
</html>
