<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>

<body>
    <h1>Clickable Image Map</h1>
    <img src="https://images.pexels.com/photos/592753/pexels-photo-592753.jpeg" alt="Image Map" usemap="#image-map" width="500">

    <map name="image-map">
        <!-- Top side -->
        <area shape="rect" coords="0,0,500,100" href="https://www.google.com/" alt="Top">

        <!-- Bottom side -->
        <area shape="rect" coords="0,400,500,500" href="https://github.com/dashboard" alt="Bottom">

        <!-- Left side -->
        <area shape="rect" coords="0,0,100,500" href="https://www.linkedin.com/in/vikram-padala-01b869256/" alt="Left">

        <!-- Right side -->
        <area shape="rect" coords="400,0,500,500" href="https://www.w3schools.com/html/mov_bbb.mp4" alt="Right">
    </map>
</body>

</html>
